<html>
<head>
	<script>
		window.$ = window.jQuery = require('jquery');

		const electron = require('electron');
		
		electron.ipcRenderer.on('openfile', (event, filename) => {
			$('#file').text(filename);
		})
	</script>
	<link rel="stylesheet" href="common.css">
</head>
<body>
	<h1>CSVSQL</h1>
	<h2>Simple SQL Import-Export Tool</h2>
	<div id="file"></div>
</body>
</html>
